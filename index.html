<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Xếp hình =))</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #333;
    }

    main {
      box-sizing: border-box;
      position: relative;
      margin: auto;
      height: 100%;
      aspect-ratio: 4/7;
      background-color: rgb(252, 168, 0);
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: inset 0 0 2px 2px white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Dành cho điện thoại */
    @media all and (max-width: 480px) {
      main {
        width: 100%;
      }
    }

    .top-body {
      display: flex;
    }

    #main-screen {
      position: relative;
      width: 60%;
      background-color: #999;
      display: grid;
      grid-template-columns: auto auto auto auto auto auto auto auto auto;
      gap: 1px;
      box-shadow: 0 0 2px 2px white;
    }

    #sub-screen {
      position: relative;
      width: 100%;
      background-color: #999;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      gap: 1px;
      box-shadow: 0 0 2px 2px white;
    }

    .box {
      width: 100%;
      aspect-ratio: 1/1;
      box-shadow: inset 0px 0px 2px 1px black;
    }

    #control {
      position: relative;
      width: 100%;
    }

    #control>.left {
      width: 55%;
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 10px;
      justify-content: center;
    }

    #info {
      width: 40%;
      margin-left: 20px;
    }

    #info .score {
      text-align: left;
      padding: 10px 20px;
      background-color: white;
      width: calc(100% - 40px);
      border: thin solid #333;
      border-radius: 8px;
      text-align: center;
    }

    .btn {
      text-transform: uppercase;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      transition: box-shadow 0.4s;
      box-shadow: 3px 3px 3px 2px black;
      text-shadow: 1px 1px 3px black;
      color: white;
    }

    .img-btn {
      border-radius: 50%;
      cursor: pointer;
      background-color: white;
      transition: box-shadow 0.4s;
      box-shadow: 3px 3px 3px 2px black;
    }

    .btn:hover,
    .img-btn:hover {
      box-shadow: 3px 3px 5px 3px black;
    }

    .btn.active,
    .img-btn.active {
      box-shadow: 1px 1px 0px 1px black;
      transition-duration: 200ms;
    }

    .bg-1 {
      background-color: #45ad4e;
    }

    .bg-2 {
      background-color: #f4665c;
    }

    .w-100 {
      width: 100%;
    }

    .mt-1 {
      margin-top: 4px !important;
    }

    .mt-2 {
      margin-top: 8px !important;
    }

    .mt-3 {
      margin-top: 12px !important;
    }

    .mb-1 {
      margin-bottom: 4px !important;
    }

    .mb-2 {
      margin-bottom: 8px !important;
    }

    .mb-3 {
      margin-bottom: 12px !important;
    }

    p {
      margin: auto;
    }

    .sub-title {
      font-weight: bold;
      text-shadow: 0px 0px 3px black, 1px 1px 3px black;
      color: white;
      font-size: 1.2em;
      margin-bottom: 4px;
    }
  </style>
  <script src="./script.js" defer></script>
</head>
